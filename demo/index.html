<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>json-box demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../json-box.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic json-box demo</h3>
      <demo-snippet>
        <template is="dom-bind">
          <json-box id="jbox" label="A JSON object" current="{{current}}" show-buttons></json-box>
          <br>
          current hello property value: {{current.hello}}
          <script>
            document.querySelector("#jbox").set({
              "hello": "world!"
            });
          </script>

        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Disabled json-box demo</h3>
      <demo-snippet>
        <template is="dom-bind">
          <json-box id="jbox2" label="A view of a JSON object - not editable" current="{{current}}" disabled></json-box>
          current hello property value: {{current.hello}}
          <script>
            document.querySelector("#jbox2").set({
              "hello": "world!"
            });
          </script>

        </template>
      </demo-snippet>
    </div>
  </body>
</html>
